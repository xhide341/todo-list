<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hide's todo list</title>
</head>
<body>
    <sidebar id="sidebar">
        <h1>To-do</h1>
        <div class="categories">
            <div class="category-item">
                <div class="add-task">
                    <span>+</span>
                    <p>Add task</p>
                </div>
            </div>
            <div class="category-item home-category">
                <p>Home</p>
                <span class="task-count">1</span>
            </div>
            <div class="category-item today-category">
                <p>Today</p>
                <span class="task-count">3</span>
            </div>
            <div class="category-item upcoming-category">
                <p>Upcoming</p>
                <span class="task-count">1</span>
            </div>
        </div>
        <hr class="category-separator">
        <div class="categories">
            <h2>My Projects</h2>
            <div class="category-item">
                <p>Work</p>
                <span class="task-count">1</span>
            </div>
            <div class="category-item">
                <p>Fitness</p>
                <span class="task-count">1</span>
            </div>
            <div class="category-item">
                <p>Grocery</p>
                <span class="task-count">1</span>
            </div>
        </div>
    </sidebar>
    <main id="main">

    </main>
</body>
</html>
